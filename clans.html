<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta content="IE=edge" http-equiv="X-UA-Compatible" />
      <title>Piranhas</title>
      <meta name="description" content=" " />
      <link href="library/css/vendor.min.css" rel="stylesheet" />
      <link href="css/main.css" rel="stylesheet" />
   </head>
   <body>
      <header class="header">
         <div class="container">
            <div class="header__inner">
               <a class="header__logo logo" href="#"
                  ><img class="logo__icon" src="assets/images/logo.png" alt="Логотип aspan"
               /></a>
               <div class="header__menu">
                  <div class="main-menu__hamburger hamburger js-btn-menu is-active">
                     <div class="hamburger-box is-active">
                        <div class="hamburger-inner hamburger-inner_gray is-active"></div>
                     </div>
                  </div>
                  <nav class="main-menu">
                     <ul class="main-menu__list">
                        <li class="main-menu__item"><a class="main-menu__link" href="#about-me">How to play</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#advantage">Collection</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#attack">Attack</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#history">My Squad</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#shop">Shop</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#blog">Clans</a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="#contacts">Statistics</a></li>
                     </ul>
                  </nav>
               </div>
               <div class="header__event"><button class="button" data-color="blue">Play</button></div>
               <div class="header__hamburger">
                  <div class="hamburger hamburger_black js-btn-menu">
                     <div class="hamburger-box">
                        <div class="hamburger-inner hamburger-inner_black"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="mobile-menu">
            <div class="mobile-menu__inner">
               <nav class="nav-page start-page__nav-page">
                  <a class="nav-page__link" href="#">How to play</a>
                  <a class="nav-page__link" href="collection.html">Collection</a>
                  <a class="nav-page__link" href="attack.html">Attack</a>
                  <a class="nav-page__link" href="#">My Squad</a>
                  <a class="nav-page__link" href="shop.html">Shop</a>
                  <a class="nav-page__link" href="clans.html">Clans</a>
                  <a class="nav-page__link" href="#">Statistics</a>
               </nav>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="container container_small">
            <div class="main__search">
               <div class="search">
                  <span class="search__input"><input class="input" type="search" placeholder="Search Clans" /></span
                  ><span class="search__icon"> <img src="assets/images/icon-search.png" /></span>
               </div>
            </div>
            <div class="main__card">
               <div class="cards">
                  <div class="cards__item">
                     <div class="card card-clans">
                        <div class="card-clans__photo"></div>
                        <div class="card-clans__info">
                           <div class="card-clans__name">Clan Name</div>
                           <div class="card-clans__tags">
                              <div class="tag-item">Tag</div>
                           </div>
                           <div class="card-clans__users">
                              <svg class="icon icon_clan card-clans__clan-icon" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan"></use></svg
                              ><span class="card-clans__clan-count">1.2k</span>
                           </div>
                           <div class="card-clans__dots">
                              <svg class="icon icon_clan dots" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan dots"></use>
                              </svg>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="cards__item">
                     <div class="card card-clans">
                        <div class="card-clans__photo"></div>
                        <div class="card-clans__info">
                           <div class="card-clans__name">Clan Name</div>
                           <div class="card-clans__tags">
                              <div class="tag-item">Tag</div>
                           </div>
                           <div class="card-clans__users">
                              <svg class="icon icon_clan card-clans__clan-icon" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan"></use></svg
                              ><span class="card-clans__clan-count">1.2k</span>
                           </div>
                           <div class="card-clans__dots">
                              <svg class="icon icon_clan dots" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan dots"></use>
                              </svg>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="cards__item">
                     <div class="card card-clans">
                        <div class="card-clans__photo"></div>
                        <div class="card-clans__info">
                           <div class="card-clans__name">Clan Name</div>
                           <div class="card-clans__tags">
                              <div class="tag-item">Tag</div>
                           </div>
                           <div class="card-clans__users">
                              <svg class="icon icon_clan card-clans__clan-icon" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan"></use></svg
                              ><span class="card-clans__clan-count">1.2k</span>
                           </div>
                           <div class="card-clans__dots">
                              <svg class="icon icon_clan dots" role="img">
                                 <use xlink:href="assets/images/sprite.svg#clan dots"></use>
                              </svg>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="footer__inner">
               <div class="footer__info">
                  <div class="footer__copyright">Piranhas<br />2020</div>
               </div>
               <div class="footer__socials">
                  <div class="social-icons">
                     <div class="social-icons__item">
                        <svg class="icon icon_twitter" role="img">
                           <use xlink:href="assets/images/sprite.svg#twitter"></use>
                        </svg>
                     </div>
                     <div class="social-icons__item">
                        <svg class="icon icon_telegram" role="img">
                           <use xlink:href="assets/images/sprite.svg#telegram"></use>
                        </svg>
                     </div>
                     <div class="social-icons__item">
                        <svg class="icon icon_medium" role="img">
                           <use xlink:href="assets/images/sprite.svg#medium"></use>
                        </svg>
                     </div>
                     <div class="social-icons__item">
                        <svg class="icon icon_Discord" role="img">
                           <use xlink:href="assets/images/sprite.svg#Discord"></use>
                        </svg>
                     </div>
                     <div class="social-icons__item">
                        <svg class="icon icon_uniswap" role="img">
                           <use xlink:href="assets/images/sprite.svg#uniswap"></use>
                        </svg>
                     </div>
                     <div class="social-icons__item">
                        <svg class="icon icon_dextools" role="img">
                           <use xlink:href="assets/images/sprite.svg#dextools"></use>
                        </svg>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <script src="js/jquery.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
