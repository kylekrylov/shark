<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta content="IE=edge" http-equiv="X-UA-Compatible" />
      <title>Piranhas</title>
      <meta name="description" content=" " />
      <link href="css/main.css" rel="stylesheet" />
   </head>
   <body>
      <div class="wrapper-page" style="background-image: url(assets/images/main-bg.jpg">
         <canvas></canvas>
         <div class="start-page">
            <div class="container">
               <div class="start-page__inner">
                  <div class="logo start-page__logo">
                     <div class="logo__title">Piranhas</div>
                     <img class="logo__img" src="assets/images/logo.png" />
                  </div>
                  <nav class="nav-page start-page__nav-page">
                     <a class="nav-page__link" href="#">How to play</a>
                     <a class="nav-page__link" href="collection.html">Aquarium</a>
                     <a class="nav-page__link" href="attack.html">Attack</a>
                     <a class="nav-page__link" href="squad.html">My squad</a>
                     <a class="nav-page__link" href="shop.html">Shop</a>
                     <a class="nav-page__link" href="clans.html">Clans</a>
                     <a class="nav-page__link" href="#">Statistics</a>
                  </nav>
                  <button class="button start-page__btn" data-color="yellow">Play</button>
               </div>
            </div>
         </div>
         <footer class="footer">
            <div class="container">
               <div class="footer__inner">
                  <div class="footer__info">
                     <div class="footer__copyright">Piranhas<br />2020</div>
                  </div>
                  <div class="footer__socials">
                     <div class="social-icons">
                        <div class="social-icons__item">
                           <svg class="icon icon_twitter" role="img">
                              <use xlink:href="assets/images/sprite.svg#twitter"></use>
                           </svg>
                        </div>
                        <div class="social-icons__item">
                           <svg class="icon icon_telegram" role="img">
                              <use xlink:href="assets/images/sprite.svg#telegram"></use>
                           </svg>
                        </div>
                        <div class="social-icons__item">
                           <svg class="icon icon_medium" role="img">
                              <use xlink:href="assets/images/sprite.svg#medium"></use>
                           </svg>
                        </div>
                        <div class="social-icons__item">
                           <svg class="icon icon_Discord" role="img">
                              <use xlink:href="assets/images/sprite.svg#Discord"></use>
                           </svg>
                        </div>
                        <div class="social-icons__item">
                           <svg class="icon icon_uniswap" role="img">
                              <use xlink:href="assets/images/sprite.svg#uniswap"></use>
                           </svg>
                        </div>
                        <div class="social-icons__item">
                           <svg class="icon icon_dextools" role="img">
                              <use xlink:href="assets/images/sprite.svg#dextools"></use>
                           </svg>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </footer>
         <div class="modal-wrapper" data-show="0">
            <div class="modal-overlay">
               <div class="modal" id="modal-message">
                  <div class="modal__content">
                     <div class="modal-header">
                        <div class="modal-header__close">
                           <div class="close"></div>
                        </div>
                     </div>
                     <div class="modal-body">
                        <div class="modal-body__title">Wanna play?</div>
                        <p class="modal-body__text">
                           Youâ€™ll need a secure wallet like Metamask. This will also act as your login to the game (no extra
                           password needed).
                        </p>
                        <div class="modal-body__icon">
                           <span><img src="assets/images/icon-modal.png" /></span>
                        </div>
                        <button class="button modal-body__btn" data-color="yellow">Get from Chrome Web Store</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
